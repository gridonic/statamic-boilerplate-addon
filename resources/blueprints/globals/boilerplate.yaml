tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: frontend
            field:
              type: section
              display: Frontend
              icon: section
              instructions: 'Globals used in the frontend of the website.'
              localizable: false
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: navigation_type
            field:
              options:
                basic_one_level: Basic.OneLevel
                basic_two_level: Basic.TwoLevel
                mega_dropdown: MegaDropdown
                custom: Custom
              multiple: false
              clearable: false
              searchable: true
              taggable: false
              push_tags: false
              cast_booleans: false
              default: basic_one_level
              display: 'Navigation Type'
              type: select
              icon: select
              instructions: 'Choose between available navigation types.'
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
              width: 50
              localizable: false
          -
            handle: backend
            field:
              type: section
              display: Backend
              icon: section
              instructions: 'White label globals used in views of Statamic.'
              localizable: false
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: statamic_login_title
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Login Title (Production)'
              icon: text
              localizable: true
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              placeholder: 'Production Environment'
          -
            handle: statamic_login_title_stage
            field:
              input_type: text
              placeholder: 'Staging Environment'
              antlers: false
              type: text
              display: 'Login Title (Stage)'
              icon: text
              localizable: false
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: statamic_login_copy
            field:
              antlers: false
              type: textarea
              display: 'Login Copy'
              icon: textarea
              localizable: true
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              placeholder: 'Log in to manage your website.'
